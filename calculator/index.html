<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Calculator</h1>
    <div id="calculator" class="calculator mt-4">
      <div class="display mb-2">
        <input type="text" id="result" class="form-control text-end" disabled>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="btn btn-secondary col" onclick="clearAll()">AC</button>
          <button class="btn btn-secondary col" onclick="appendOperator('%')">%</button>
          <button class="btn btn-secondary col" onclick="calculateSquare()">xÂ²</button>
          <button class="btn btn-danger col" onclick="appendOperator('/')">/</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('7')">7</button>
          <button class="btn btn-light col" onclick="appendNumber('8')">8</button>
          <button class="btn btn-light col" onclick="appendNumber('9')">9</button>
          <button class="btn btn-danger col" onclick="appendOperator('*')">*</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('4')">4</button>
          <button class="btn btn-light col" onclick="appendNumber('5')">5</button>
          <button class="btn btn-light col" onclick="appendNumber('6')">6</button>
          <button class="btn btn-danger col" onclick="appendOperator('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('1')">1</button>
          <button class="btn btn-light col" onclick="appendNumber('2')">2</button>
          <button class="btn btn-light col" onclick="appendNumber('3')">3</button>
          <button class="btn btn-danger col" onclick="appendOperator('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" onclick="appendNumber('0')">0</button>
          <button class="btn btn-light col" onclick="appendNumber('.')">.</button>
          <button class="btn btn-success col" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
